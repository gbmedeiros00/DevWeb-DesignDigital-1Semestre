<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-600">
  <div class="max-w-md mx-auto p-5">
    <h1 class="text-3xl font-bold">Faça Login</h1>
    <label for="username">Seu Usuário:</label> <br>
    <input type="text" name="username" placeholder="Escreva seu usuário" required> <br>
    <label for="password">Sua senha:</label> <br>
    <input type="text" name="password" placeholder="Escreva sua senha" required> <br>
    <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Login</button>
  </div>
</body>
</html>
