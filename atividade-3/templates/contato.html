<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado da Arte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        {%include 'header.html'%}
        <main>
            <section>
                <h1>Entre em contato</h1>
                <p>Entre em contato conosco.</p>
            </section>
            <section class="bordertop">
                <form action="{{ url_for('add_task') }}" method="POST">
                    <div class="mb-3 mt-3 ">
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="cont_email" placeholder="Escreva o email" name="cont_email" required>
                      <div class="invalid-feedback">
                        Coloque um email v√°lido.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="msg" class="form-label">Mensagem:</label>
                      <input type="text" class="form-control" id="cont_msg" placeholder="Escreva a mensagem" name="cont_msg" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                  </form>
            </section>
        </main>
        <footer class="d-flex justify-content-center">
            <p>&copy; 2024 Unes universidade todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
